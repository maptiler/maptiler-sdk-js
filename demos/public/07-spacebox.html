<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MapTiler JS SDK example</title>
    
    <link rel="stylesheet" href="demo-styles.css">


    <style>
      #map {
        background-color: #333;
        background-image: linear-gradient(45deg, rgb(150,150,150) 25%, transparent 25%, transparent 75%, rgb(150,150,150) 75%, rgb(150,150,150)),
        linear-gradient(45deg, rgb(150,150,150) 25%, transparent 25%, transparent 75%, rgb(150,150,150) 75%, rgb(150,150,150));
        background-size: 60px 60px;
        background-position: 0 0, 30px 30px;
      }

      .btn-group {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
      }

      .btn {
        z-index: 1;
        background-color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div class="btn-group">
      <button class="btn" id="random-bg">Random Background Color</button>
      <button class="btn" id="random-halo">Random Halo</button>
    </div>
    <script src="/src/07-spacebox.ts" type="module"></script>
  </body>
</html>
