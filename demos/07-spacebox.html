<!DOCTYPE html>
<html lang="en">

<head>
  <title>MapTiler JS SDK example</title>
  
  <link rel="stylesheet" href="assets/demo-styles.css">
  <script src="assets/demo-utils.js"></script>

  <link rel="stylesheet" href="../build/maptiler-sdk.css">
  <script src="../build/maptiler-sdk.umd.min.js"></script>

  <style>
    #map {
      background-color: #333;
      background-image: linear-gradient(45deg, rgb(150,150,150) 25%, transparent 25%, transparent 75%, rgb(150,150,150) 75%, rgb(150,150,150)),
      linear-gradient(45deg, rgb(150,150,150) 25%, transparent 25%, transparent 75%, rgb(150,150,150) 75%, rgb(150,150,150));
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    addPerformanceStats();
    setupMapTilerApiKey();

    const map = new maptilersdk.Map({
      container: document.getElementById("map"),
      style: maptilersdk.MapStyle.OUTDOOR,
      hash: false,
      geolocate: true,
      scaleControl: true,
      fullscreenControl: true,
      terrainControl: true,
      projectionControl: true,
      zoom: 1,
      projection: "globe",
      center: [0, -20],
      space: {
        color: "#111122",
        path: {
          baseUrl: "spacebox/transparent",
          format: "png", //defaults to png
        },
        // OR
        // faces: {
          // pX: '/som-path-to-an-image/pX',
          // nX: '/som-path-to-an-image/nX',
          // pY: '/som-path-to-an-image/pY',
          // nY: '/som-path-to-an-image/nY',
          // pZ: '/som-path-to-an-image/pZ',
          // nZ: '/som-path-to-an-image/nZ'
        // };
        // OR
        // preset?: "universe-dark";
      },
      halo: {
        scale: 1,
        // stops: [
        //   [0.0, "transparent"],
        //   [0.2, "skyblue"],
        //   [0.3, "transparent"]
        // ],
      }
    });

    // Or alternatively, you can set the space and halo imperatively

    //     },
    //   });
    //   map.setHalo({
    //     scale: 2,

    //       [0.0, "rgba(135,206,250,1)"],
    //       [0.5, "rgba(0,0,250,0.75)"],
    //       [0.75, "rgba(250,0,0,0.0)"],
    //     ],
    //   });
    // });

  </script>
</body>

</html>
