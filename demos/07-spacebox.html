  <style>
    #map {
      background-color: #eee;
      background-image: linear-gradient(45deg, rgb(150,150,150) 25%, transparent 25%, transparent 75%, rgb(150,150,150) 75%, rgb(150,150,150)),
      linear-gradient(45deg, rgb(150,150,150) 25%, transparent 25%, transparent 75%, rgb(150,150,150) 75%, rgb(150,150,150));
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    addPerformanceStats();
    setupMapTilerApiKey();

    const map = new maptilersdk.Map({
      container: document.getElementById("map"),
      style: maptilersdk.MapStyle.OUTDOOR,
      hash: false,
      geolocate: true,
      scaleControl: true,
      fullscreenControl: true,
      terrainControl: true,
      projectionControl: true,
      zoom: 2,
      projection: "globe",
      spacebox: true,
      center: [0, 0],
    });
