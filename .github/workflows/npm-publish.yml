# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Clear NPM cache
        run: npm cache clean --force

      - name: Install dependencies and build
        run: npm ci

      - name: Make release
        run: npm run make
        id: makeRelease

      - name: Fail job if makeRelease failed
        if: steps.makeRelease.outcome == 'failure'
        run: exit 1

        id: check-build-status
      - name: Publish NPM package (regular)
        if: "!github.event.release.prerelease"
        run: |
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

      - name: Publish NPM package (pre-release)
        if: "github.event.release.prerelease"
        run: |
          npm publish --tag next
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}

      - name: Get Package version
        id: version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - name: Publish to CDN Cloudflare R2
        uses: ryand56/r2-upload-action@v1.4
        with:
          r2-account-id: ${{ secrets.CDN_MAPTILER_ACCOUNT_ID }}
          r2-access-key-id: ${{ secrets.CDN_MAPTILER_ACCESS_KEY_ID }}
          r2-secret-access-key: ${{ secrets.CDN_MAPTILER_SECRET_ACCESS_KEY }}
          r2-bucket: cdn-storage
          source-dir: build
          destination-dir: maptiler-sdk-js/v${{ env.PACKAGE_VERSION }}/
    
      - name: Dispatch e2e request to maptiler-sdk-e2e-testing
        continue-on-error: true # if the dispatch fails, we don't want to fail the job
        if: success()
        run: |
          PACKAGE=$(jq -r .name package.json)
          VERSION=$(jq -r .version package.json)
          PAYLOAD=$(jq -n \
            --arg event_type "e2e-request" \
            --arg package "$PACKAGE" \
            --arg version "$VERSION" \
            --arg status_repo "${{ github.repository }}" \
            --arg status_sha "${{ github.sha }}" \
            '{ event_type: $event_type, client_payload: { package: $package, version: $version, status_repo: $status_repo, status_sha: $status_sha } }')
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.E2E_DISPATCH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD" \
            "https://api.github.com/repos/maptiler/maptiler-sdk-e2e-testing/dispatches"